name: MetaCoq CI

on: [push, pull_request]

jobs:
  checktodos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Check for todos
        run: ./checktodos.sh

  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        coq_version: 
          - '8.16'
        ocaml_version:
          - '4.14-flambda'
        target: [ local, opam, quick ]
      fail-fast: true

    steps:

      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Docker-Coq-Action
        uses: coq-community/docker-coq-action@v1
        with:
          coq_version: ${{ matrix.coq_version }}
          ocaml_version: ${{ matrix.ocaml_version }}
          before_script: |
            startGroup "Workaround permission issue"
              sudo chown -R coq:coq .  # <--
              opam exec -- ocamlfind list
            endGroup
          before_install: |
            startGroup "Print opam config"
              opam config list; opam repo list; opam list
              opam pin -n coq-equations http://github.com/mattam82/Coq-Equations.git#8.16
              opam install --confirm-level=unsafe-yes coq-equations.8.16.dev
            endGroup
          script: |
            startGroup "Build project"
              opam exec -- ./configure.sh --enable-${{matrix.target}}
              opam exec -- make -j 2 ci-${{matrix.target}}
            endGroup
          uninstall: |
            startGroup "Clean project"
            endGroup

      - name: Revert permissions
        # to avoid a warning at cleanup time
        if: ${{ always() }}
        run: sudo chown -R 1001:116 .  # <--
